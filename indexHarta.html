<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harta de Imagini</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  
  img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>
<body>
  <img src="anime-futuristic-people.webp" alt="Harta" usemap="#harta">

  <map name="harta">
    <!-- Define the first area -->
    <area shape="rect" coords="0,0,50%,100%" alt="Zone 1" href="https://aniwatchtv.to/">
    
    <!-- Define the second area -->
    <area shape="rect" coords="50%,0,100%,100%" alt="Zone 2" href="https://ak627.animekage.com/">
  </map>
</body>
</html>
