<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noblesse</title>
    <link rel="stylesheet" href="stylesLog.css">
  
</head>
<body>

<div class="container">
    <div class="form-box">
        <h1>Sign In</h1>
        <form>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="password" placeholder="Password">
                </div>

                <div class="input-field">
                    <input type="email" placeholder="Email">
                </div>
            </div>
            <div class="btn-field">
                <button type="button">Sign in</button>
                <button type="button" onclick="openHtmlFile()">Sign up</button>
            </div>
        </form>
        </div>
</div>
</div>
<script>
    function openHtmlFile() {
      // Specify the path to your HTML file
      var htmlFilePath = 'indexMain.html';
  
      // Open the HTML file in a new window or tab
      window.open(htmlFilePath, '_blank');
    }
  </script>
</body>
</html>
